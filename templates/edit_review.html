{% extends "base.html" %}
{% block content %}

<h3 class="center-align flash_message"><i class="fas fa-suitcase-rolling"></i> Edit Your Airline Experience</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_review', share_id=share._id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-plane prefix"></i>
                <input id="airline_name" name="airline_name" minlength="3" maxlength="60" type="text" class="validate"
                   value="{{ share.airline_name }}" required>
                <label for="airline_name">Airline</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-wine-glass-alt prefix"></i>
                <input id="airline_class" name="airline_class" minlength="3" maxlength="60"
                    value="{{ share.airline_class }}" type="text" class="validate" required>
                <label for="airline_class">Travel Class</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-route prefix"></i>
                <input id="destination" name="destination" minlength="3" maxlength="100"
                    value="{{ share.destination }}" type="text" class="validate" required>
                <label for="destination">Destination</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-edit prefix"></i>
                <input id="review" name="review" minlength="3" maxlength="1000"
                    value="{{ share.review }}" type="text" class="validate" required>
                <label for="review">Your Review</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('shares')}}" button type ="cancel" class="btn-large color-button">
                    Cancel<i class="fas fa-plane-slash"></i></a>
                <button type="submit" class="btn-large color-button">
                    Edit Your Review <i class="far fa-edit"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
