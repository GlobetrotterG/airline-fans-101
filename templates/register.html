{% extends "base.html" %}
{% block content %}

<h3 class="center-align register"><i class="fas fa-plane-departure"></i> Register Here <i class="fas fa-plane-departure"></i></h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-passport prefix"></i>
                    <input id="username" name="username" type="text" 
                        minlength="4" maxlength="16" pattern="^[a-zA-Z0-9]{4,16}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="4" 
                        maxlength="16" pattern="^[a-zA-Z0-9]{4,16}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large button-register color-button">
                    Register <i class="fas fa-luggage-cart"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already a Member of Airline Fans 101? 
            <a href="{{ url_for('login') }}">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
